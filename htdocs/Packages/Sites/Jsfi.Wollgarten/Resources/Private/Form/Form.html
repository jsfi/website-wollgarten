{namespace form=Neos\Form\ViewHelpers}
<form:form action="index" object="{form}" method="post" id="{form.identifier}" section="{form.identifier}" enctype="multipart/form-data" class="form">
	<form:renderRenderable renderable="{form.currentPage}" />
	<div class="form__action">
		<f:render partial="Neos.Form:Form/Navigation" arguments="{form: form}" />
	</div>
</form:form>
