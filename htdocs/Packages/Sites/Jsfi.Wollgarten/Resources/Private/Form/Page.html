{namespace form=Neos\Form\ViewHelpers}
<fieldset class="form__group">
	<f:if condition="{page.label}">
		<legend class="form__legend">{page.label -> f:translate(id: 'forms.pages.{page.identifier}.label', package: '{page.renderingOptions.translationPackage}')}</legend>
	</f:if>
	<f:for each="{page.elements}" as="element">
		<form:renderRenderable renderable="{element}" />
	</f:for>
</fieldset>
