<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<html>
<head>
	<f:section name="metadata">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</f:section>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'css/main.min.css', package: 'Jsfi.Wollgarten')}" />
	</f:section>
</head>
<body>
<f:section name="body">
	<header class="header">
		<div class="header__container">
			<neos:link.node node="~" class="header__texts">
				<p class="header__title">
					<f:render partial="Logo" arguments="{class: 'header__title__logo'}"/>
					<span class="visuallyhidden">{title}</span>
				</p>
				<p class="header__slogan">{slogan}</p>
			</neos:link.node>
			{menus.social -> f:format.raw()}
			<a class="nav-overlay__button" href="#menu">Menu</a>
		</div>
	</header>

	{content.main -> f:format.raw()}

	<div class="nav-overlay" id="menu">
		{menus.main -> f:format.raw()}
		<a href="#" class="nav-overlay__button">Close</a>
	</div>

	<footer class="footer">
		{menus.footer -> f:format.raw()}
	</footer>
</f:section>
<f:section name="scripts">
	<script>/*
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-96327237-1', 'auto');
		ga('send', 'pageview');
	*/</script>
</f:section>
</body>
</html>
