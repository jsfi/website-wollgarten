{namespace neos=Neos\Neos\ViewHelpers}
<f:render section="nav" arguments="{items: items}" />

<f:section name="nav">
	<nav class="footer__nav">
		<ul class="footer__nav__list">
			<f:for each="{items}" as="item">
				<li class="footer__nav__item">
					<neos:link.node node="{item.node}" class="footer__nav__link">{item.label}</neos:link.node>
				</li>
			</f:for>
		</ul>
	</nav>
</f:section>
